<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="product-card">
        <div class="img-wrap">
          <picture>
            <source
              media="(max-width: 375px)"
              srcset="images/image-product-mobile.jpg"
            />
            <source
              media="(min-width: 900px)"
              srcset="images/image-product-desktop.jpg"
            />
            <img src="images/image-product-mobile.jpg" alt="Product image" />
          </picture>
        </div>
        <div class="product-details">
          <p class="category">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-wrap">
            <h2>$149.99</h2>
            <span>$169.99</span>
          </div>
          <button>
            <img src="images/icon-cart.svg" alt="cart icon" /> Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
